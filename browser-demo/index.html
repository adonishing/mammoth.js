<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Mammoth</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    <div class="well">
      <div>输入style map:</div>

      <textarea id="options" cols=64 rows=16>{"styleMap": ["b => em"]}</textarea>
      <button id="convert">convert</button>
    </div>

    <input id="document" type="file" />
    <div>
      <div class="span8">
        <div id="output" class="well">
        </div>
      </div>
      <div class="span4">
        <h3>Messages</h3>
        <div id="messages">
        </div>
      </div>
    </div>
  </div>
  <script src="../mammoth.browser.js"></script>
  <script src="demo.js"></script>
</body>

</html>
